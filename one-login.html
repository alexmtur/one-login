<link rel="import" href="../one-modal/one-modal.html">
<link rel="import" href="../polymerfire/firebase-app.html">
<link rel="import" href="../polymerfire/firebase-auth.html">

<!-- TODO: Profile. Handle email login better. Add variables to auto-open or not. -->

<dom-module id="one-login">
    <template>
        <style>
            :host {
                z-index: 100;
            }
            #login-providers {
                display: flex;
                align-items: center;
                justify-content: space-around;
                padding: 30px 10px 20px 10px;
            }
            .login-icon {
                width: 40px;
                height: auto;
                /*padding: 10px;*/
                /*color: lightgray;*/
                cursor: pointer;
                fill: var(--one-icon-fill, #333);
                display: flex;
                align-items: center;
                justify-content: space-around;
                opacity: 0.5;
            }
            .login-icon[selected] {
                opacity: 1;
            }
            .login-icon:hover {
                opacity: 0.8;
            }
            #login-data {
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                padding-bottom: 30px;
                min-height: 150px;
                transition: height 2s;
            }

            #login-data > button, input {
                width: 80%;
                max-width: 200px;
                margin: 5px 0 5px 0;
                text-align: center;
            }
            input:required:invalid, input:focus:invalid {
                /*background: pink;*/
              /* this should be styled by the user in the stylesheet */
              
            }
            input:valid + label:after {
                content: 'valid';
                color: #0c0;
              }

              input:invalid + label:after {
                content: 'invalid';
                color: #c00;
              }
            #email-login {
                width: 100%;
                display: flex;
                transition: height 2s;
                align-items: center;
                justify-content: center;
                flex-direction: column;

            }
            one-modal {
                --one-height: auto;
                --one-max-width: 500px;
            }
            #send-password {
                text-decoration: underline;
                cursor: pointer;
                display: flex;
                padding: 10px;
                justify-content: center;
            }
            #send-password:hover {
                opacity: 0.7;
            }
            #new-account {
                display: none;
            }
            #new-account[visible] {
                display: block;
            }

        </style>

        <!-- Firebase -->
        <firebase-auth id="auth" user="{{user}}" provider="{{selectedProvider}}" on-error="handleError" signed-in="{{signedIn}}"></firebase-auth>

        <!-- Modal -->
        <one-modal open="{{open}}" size="xl" no-header no-footer no-close-icon no-backdrop>
            <!-- <template is="dom-if" if="{{!signedIn}}"> -->
            <div hidden$="{{signedIn}}">
                <div id="header">
                    <slot name="header">
                        <!-- Your company's logo -->
                    </slot>
                </div>           
                <div id="login-providers">
                    <template is="dom-repeat" items="{{providerList}}">
                        <iron-icon icon="one-iconset:{{item}}-login" on-tap="selectProvider" selected$="{{isSelected(item, selectedProvider)}}" class="login-icon"></iron-icon>
                    </template>
                </div>
                <div id="login-data">
                    <h3>{{selectedProvider}} login {{statusKnown}} {{user}}</h3>
                    <!-- <div id="annonymous-login">
                        * Keep in mind that annonymous login
                    </div> -->
                    <form id="email-login">

                        <input id="email-input" type="email" placeholder="email" value="{{email::input}}" required>
                        <label>Please enter a valid email address</label>
                        <input id="password-input" type="password" placeholder="password" value="{{password::input}}" pattern$="{{passwordPattern}}" title="must be alphanumeric in 6-12 chars" required>
                        <label>Please enter a valid password</label>
                        <div id="new-account" visible$="{{newAccount}}">
                            <input id="password2-input" type="password" placeholder="repeat password" value="{{password2::input}}" pattern$="{{passwordPattern}}">
                            <label>Passwords don't match</label>
                        </div>
                        <!-- All these labels have to be stored as strings for internationalization in future releases. -->
                        <div id="send-password" on-tap="sendPassword">Forgot your password?</div>
                    </form>
                    <button on-tap="signIn">login</button>
                </div>
                
                <div id="footer">
                    <slot name="footer">
                        <!-- Forgot your password handler can be introduced here -->
                    </slot>
                </div> 
            </div>
            <!-- </template> -->
            <template is="dom-if" if="{{signedIn}}">
                <div id="profile">
                    <slot name="profile">
                        <!-- Create one-profile -->
                    </slot>
                    <button on-tap="signOut">Logout</button>
                </div>
            </template>
            <!-- <button on-tap="close">Close</button> -->
        </one-modal>
    </template>

  <script>
  Polymer({
    is: "one-login",
    properties: {
        uid: String,
        data: {
            type: Object,
            observer: 'dataChanged'
        },
        open: {
            type: Boolean,
            value: false,
            reflectToAttribute: true,
            notify: true,
            // observer: '_openChanged'
        },
        loginId: String,
        user: {
            type: Object,
            reflectToAttribute: true,
            notify: true,
            // observer: '_userChanged'
        },
        signedIn: {
            type: Boolean,
            value: false,
            observer: '_signedInChanged',
        },
        myUserId: String,
        profilePath: String,
        profile: Object,
        text: String,
        offlinelogin: {type: Object, value: {}},
        providerList: Array,
        selectedProvider: {
            type: Number,
            // value: 0,
            observer: '_selectedProviderChanged',
        },
        passwordPattern: {
            type: String,
            value: ".{6,}"
        },
        // newAccount: Boolean,
    },
    ready: function() {
        // this.selectedIndex = 0;
        this.selectedProvider = this.providerList[0];
        if(this.selectedProvider !== 'email') this.$$('#email-login').style.display = "none";
        this.animationKeyframes = [
            {transform: 'scale(0)', maxHeight: "0"},
            {transform: 'scale(1)', maxHeight: "100px"}
        ];
    },
    checkForm: function() {
        console.log(this.$['password-input'].validity)
        return this.$['email-input'].validity && this.$['password-input'].validity;

    },
    signIn: function () {
        if(this.selectedProvider === 'annonymous') {
            this.$.auth.signInAnonymously()
            .then((response) => {
                console.log(response);
                this.open = false;
            })
            .catch((error) => {console.log(error)});
        }
        else if (this.selectedProvider === 'email') {
            if(!this.$['email-input'].checkValidity()) return;
            this.$.auth.app.auth().fetchProvidersForEmail(this.email)
            .then((response) => {
                console.log(response)
                if(!response || !response.length){
                    this.newAccount = true;
                    console.log(this.newAccount)
                    return;
                }
                else if(this.response.includes('password')) {
                    this.newAccount = false;
                    if(!this.$['password-input'].checkValidity()) return;
                    this.$.auth.signInWithEmailAndPassword(this.email, this.password)
                    .then((response) => {
                        console.log(response);
                        this.open = false;
                    })
                    .catch((error) => {
                        console.log(error);
                        //display: user and password don't match
                    });
                }
                else if(providers.length) {
                    this.selectedProvider = providers[0];
                    // https://firebase.google.com/docs/auth/web/account-linking
                }
                else if(this.newAccount && this.password === this.password2) {
                    this.$.auth.createUserWithEmailAndPassword(this.email, this.password)
                    .then((response) => {
                        console.log(response);
                        this.open = false;
                    })
                    .catch((error) => {console.log(error)});
                }
            })
            .catch((error) => {
                console.log(error);
            });
        }
        else {
            this.$.auth.signInWithPopup()
            .then((response) => {
                console.log(response);
                this.open = false;
            })
            .catch((error) => {console.log(error)});
        }

    },
    sendPassword: function() {
        //Complete this functionality
        this.$.auth.sendPasswordResetEmail(this.email)
        .then((response) => {
            console.log(response);
            // this.open = false;
        })
        .catch((error) => {
            //say that the email doesn't exist
            console.log(error)
        });
    },
    signOut: function () {
        this.$.auth.signOut();
    },
    handleError: function() {
        console.log('login unsuccessful');
    },
    isSelected: function(provider, selectedProvider) {
        return provider === selectedProvider;
    },
    selectProvider: function(e) {
        this.selectedProvider = e.model.item;      
    },
    _selectedProviderChanged: function(newProvider, oldProvider) {
        if(oldProvider) {
            if(newProvider === 'email') {
                //clear inputs and put newAccount to false
                this.$$('#email-login').style.display = "flex";
                this.$$('#email-login').animate(this.animationKeyframes, {duration: 300, easing: 'ease-in-out'});
            }
            else {
                let animationController = this.$$('#email-login').animate(this.animationKeyframes, {duration: 300, direction: 'reverse', easing: 'ease-in-out'});
                animationController.onfinish = () => {this.$$('#email-login').style.display = "none";};
            }
        }
    },
    close: function() {
        this.open = false;
    },
    _signedInChanged: function(signedIn, old) {
        console.log(signedIn)
        if(signedIn) this.open = false;
        else this.open = true;
    },
  });
</script>
</dom-module>
